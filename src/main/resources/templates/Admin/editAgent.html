<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{Admin/Layout}">


<head>
<title></title>


</head>
<body>
	<div layout:fragment="breadcrumb">

		<h1>Modifier un agent</h1>
		<br>
		
		
		<div class="panel panel-default">
		<div class="panel-heading">
		<form th:action="@{UpdateAgent}" method="post" th:object="${agent}">
			
			<div class="form-group">
				<label class="control-label">Code De l'Agent</label><br> <input
					type="text" th:field="*{cin}" class="form-control" /> 
			</div>

			<div class="form-group">
				<label>Nom De l'Agent</label><br>
				<input type="text" class="form-control"
					th:field="*{nom}" /> <span th:errors="*{nom}"></span>


			</div>

		
			<div class="form-group">
				<label>Adresse De l'Agent</label><br>
				<input type="text" th:field="*{Adresse}"
					class="form-control" /> <span th:errors="*{Adresse}"></span>

			</div>
			<div class="form-group">
				 <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Agence De
					l'Agent</label><br>&nbsp;&nbsp;&nbsp;
					
<select class="form-control" th:field="*{agence.codeAgence}" >

  <option th:each="c:${Agences}" th:text="${c.codeAgence}" th:value="${c.codeAgence}" ></option>
  
</select>					                   
					
			</div>
						<div class="form-group">
			
				<br> <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date De
					recrutement</label><br>&nbsp;&nbsp;&nbsp;<input type="date"
					th:field="*{date}" class="form-control" />
					                    <span th:errors="*{date}"></span>
					
			</div>
			
			
			
			<div class="form-group">
				<br> <label></label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="submit" class="btn btn-primary">Enregistrer</button>
			</div>
			
		</form>
		</div>
</div>
			</div>

	
<body>
</html>
