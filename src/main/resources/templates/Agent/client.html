<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{Agent/LayoutAgent}">



<body>
	<div layout:fragment="breadcrumb">

		<h1 >Nouveau Client/Liste Des Clients</h1>
		<br>
		<form class="form-inline" th:action="@{SaveClient}" method="post"
			th:object="${client}">
			<div  class="form-group">
				<label>&nbsp;&nbsp;CIN Du Client</label><br> <input
					type="text" th:field="*{cin}" class="form-control"  />
                    <span th:errors="*{cin}"></span>
			</div>

			<div class="form-group">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nom Du Client</label><br>
				&nbsp;&nbsp;&nbsp;<input type="text" class="form-control"
					th:field="*{nom}" />
					                    <span th:errors="*{nom}"></span>
					

			</div>

			<div class="form-group">
				<label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Prenom Du
					Client</label><br>&nbsp;&nbsp;&nbsp; <input type="text"
					th:field="*{prenom}" class="form-control" />
					                    </div>
					                    
					                
					                    
					<div class="form-group">
				 <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Agence Du
					Client</label><br>&nbsp;&nbsp;&nbsp;
					
<select class="form-control" th:field="*{agence.codeAgence}" >

  <option th:each="c:${Agences}" th:text="${c.codeAgence}" th:value="${c.codeAgence}" ></option>
  
</select>					                   
					
			</div>
			
			<div class="form-group">
				<label>&nbsp;&nbsp;Adresse Du Client</label><br>
				<input type="text" th:field="*{Adresse}"
					class="form-control" /> <span th:errors="*{Adresse}"></span>

			</div>
			
			<div class="form-group">
				<br> <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date D'INSCRIT</label><br>&nbsp;&nbsp;&nbsp;<input type="date"
					th:field="*{date}" class="form-control" />
					                    <span th:errors="*{date}"></span>
					
			</div>
			<div class="form-group">
				<br><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password Du Client</label><br>
				&nbsp;&nbsp;&nbsp;<input type="password" class="form-control"
					name="password" th:field="*{password}" />
					

			</div>    
			
			<div class="form-group">
				<br> <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Action</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="submit" class="btn btn-primary">Enregistrer</button>
			</div>
		</form>
	</div>
	

	<div layout:fragment="content">
		<h3>Liste Des Clients</h3>
	
		
<form th:action="@{clients}" method="get">
							<div class="form-group">
								<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mot Cle</label>
								&nbsp;&nbsp;&nbsp;<input type="text" name="cin"/>
								<button type="submit" class="btn btn-primary">
									Rechercher</button>
									</div>
						</form>
						
		<div class="row">
		
						
			<div class="col-xs-12">
				<div class="box box-primary">




					<!-- /.box-header -->
					<div class="box-body">
						
					


					<div class="table-responsive">
						<table class="table table-bordered table-hover">

							<thead>
								<tr>

									<th>CIN</th>
									<th>NOM</th>
									<th>PRENOM</th>
									<th>AGENCE</th>
									<th>ADRESSE</th>
									<th>Date_D'INSCRIT</th>
									<th>ACTION</th>


								</tr>
							</thead>
							<tbody>
								<tr th:each="c:${clients}">
									<td th:text="${c.getcin()}" />
									<td th:text="${c.getNom()}" />
									<td th:text="${c.getPrenom()}" />
									 <td th:text="${c.getAgence().getNom()}" />
									<td th:text="${c.getAdresse()}" />
									<td th:text="${c.getDate()}" />
									<td><a onclick="return confirm('Etes vous sure?')" th:href="@{client/supprimerClient(code=${c.getcin()})}">Supprimer</a>
									<br><br><a  th:href="@{client/editerclient(code=${c.getcin()})}">Editer</a></td>


								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
